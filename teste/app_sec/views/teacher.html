<link rel="stylesheet" href="/css/student.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="page-student-content">
    <!--Vertical NavBar-->
    <div class="sidebar">
        <img src="/images/profile.png" alt="profile" class="profile">
        
        <div class="sidebar-content">
            <ul class="sidebar-content">
                <li class="">
                    <p class="sidebar-item">Name: <%-name%> </p>
                </li>
                <li class="">
                    <p class="sidebar-item">Course: <%-subject%> </p>
                </li>
            </ul>
            <!-- Questions -->
            <form action='/question' method="GET" class="sidebar-button">
                <button class="btn btn-primary btn-md btn-block" type="submit" style="background:#1b98e0 !important;border: #1b98e0;">Doubts</button>
            </form> 
            <!-- Sign out -->
            <form action='/logout' method="GET" class="sidebar-button">
                <button class="btn btn-primary btn-md btn-block" style="background:#1b98e0 !important;border: #1b98e0;">Exit</button>
            </form> 
        </div>
         
    </div>

    <!--Content-->
    <div class="student-content">
        

        <!--Title and search-->
        <div class="title-searh">
            <div  class="page-title"><h2>My classes</h2></div>
            <div class="search">
                <form action="/turmas" method="GET" style="display: flex;">
                    <input type="text" name="search" id="txtBusca" class="form-control" placeholder="Search class" height="50px" style="margin-right: 0%;"/>
                    <button type="submit" class="btn btn-primary btn-sm btn-search" style="background:#1b98e0 !important;border: #1b98e0;">Search</button>
                </form>
            </div>
        </div> 
        <!--Cards-->
        <div class="py-5">
            <div class="row hidden-md-up">
                <div class="col-md-4">
                    <div class="card"style="width: 18rem;">
                        <div class="card-block">
                            <img src="/images/10.jpeg" alt="" class="card-img-top" >
                            <div class="card-content">
                                <h4 class="card-title">10th year</h4>
                                <form action="/pautas" method="GET">
                                    <button name="ano" value="10" class="btn btn-primary btn-md btn-block" style="background:#1b98e0 !important;border: #1b98e0;">Grades</button>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card"style="width: 18rem;">
                        <div class="card-block">
                            <img src="/images/11.jpeg" alt="" class="card-img-top" >
                            <div class="card-content">
                                <h4 class="card-title">11th year</h4>
                                <form action="/pautas" method="GET">
                                    <button name="ano" value="11" class="btn btn-primary btn-md btn-block" style="background:#1b98e0 !important;border: #1b98e0;">Grades</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card"style="width: 18rem;">
                        <div class="card-block">
                            <img src="/images/12.jpeg" alt="" class="card-img-top" >
                            <div class="card-content">
                                <h4 class="card-title">12th year</h4>
                                <form action="/pautas" method="GET">
                                    <button name="ano" value="12" class="btn btn-primary btn-md btn-block" style="background:#1b98e0 !important;border: #1b98e0;">Grades</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
